<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map { 
            height: 850px;            
         }
    </style>
</head>
<body>
    <h1>Map User Location</h1>
    <div id="map"></div>
</body>

<script>
    var map = L.map('map');
    map.setView([0.6716736, 85.3318410], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    navigator.geolocation.watchPosition(success, error); 

    let marker, circle, zoomed;

    function success(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;

        fetch('http://your_server_endpoint')
            .then(response => response.json())
            .then(data => {
                const driverLat = data.driver_latitude;
                const driverLng = data.driver_longitude;

                var driverIcon = L.icon({
                    iconUrl: 'garbage_truck.png',
                    iconSize: [38, 50],
                    iconAnchor: [22, 94],
                    popupAnchor: [-3, -76],
                });
                
                var userIcon = L.icon({
                    iconUrl: 'user.png',
                    iconSize: [38, 38],
                    iconAnchor: [22, 94],
                    popupAnchor: [-3, -76],
                });

                if (marker) {
                    map.removeLayer(marker);
                    map.removeLayer(circle);
                }

                marker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
                circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);
                marker2 = L.marker([driverLat, driverLng], { icon: driverIcon }).addTo(map);

                if (!zoomed) {
                    zoomed = map.fitBounds(circle.getBounds());
                }

                map.setView([lat, lng]);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function error(err) {
        if (err.code === 1) {
            alert("Please provide geolocation access!!");
        } else {
            alert("Cannot get current location");
        }
    }
</script>
</html>
